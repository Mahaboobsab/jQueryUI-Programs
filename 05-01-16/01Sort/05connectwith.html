  <style>
  #teamA,#teamB,#teamC
  {
  list-style-type:none;
  margin:0;
  width:25%;
  }
  #teamA li,#teamB li,#teamC li
  {
  margin: 5px 3px 3px 3px; padding:0.4em; padding-left:1.5em; font-size:17px; height:16px; 
  }
  
  .highlight
  {
  background-color:pink;
   font-weight:bold;
  border:2px solid blue;
  width:150px;
  }
  
  .default
  {
  background:green;
  border:1px solid red;
  color:orange;
  width:150px;
    }
  

  </style> 
  <script>
  $(function()
  {
  $("#teamA,#teamB").sortable({connectWith:"#teamA,#teamB"});
 
  
  $(function()
  {
  $("#teamC").sortable({connectWith:"#teamA",dropOnEmpty:true});
  });
   });
  </script>
</head>
