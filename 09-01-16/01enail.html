<!DOCTYPE html>
<html>
<head>

<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>  
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
<script>
$(document).ready(function() {

$('#but1').click(function(){

                $('#email').filter(function(){
              var emil=$('#email').val();
              var emailReg = /^[a-zA-Z0-9]+.[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]{1,3}$/
			
			
			var reWhiteSpace = /\s/;
			 if (reWhiteSpace.test(emil))
         {
             alert("contains space");
			 window.location.reload(true);
			 return;
         }
			  
			var onlyId = /^[a-zA-Z0-9]+.[a-zA-Z0-9]$/

			if (onlyId.test(emil))
			{
			alert("Email is valid");
			window.location.reload(true);
			 return;
			}
			 
			  
			  
              if( !emailReg.test( emil ) ) {
                alert('Please enter valid email');
                } 
				
				else if(emil == "")
				{
				 alert('Please enter valid email');
				}
				
    
       

				else {
                alert('Thank you for your valid email');
                }
                });
            });
			
			$("button").button();
});
</script>


</head>
<body bgcolor='wheat'>
<h1 style="color:blue">Email Validation</h1>
<br>
Enter your email: <input type="text" id="email" width="80px"/>
<br>
<br>
<button id="but1">Submit</button>
</body>
</html>
